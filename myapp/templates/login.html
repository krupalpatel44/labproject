<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shree Diagnostic Lab - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .header {
            background: #007bff;
            color: white;
            padding: 10px;
            width: 100%;
            text-align: center;
        }

        .container {
            background-color: white;
            padding: 20px 40px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
            margin-top: 20px;
        }

        .container h2 {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
        }

        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .form-group input:focus {
            border-color: #007BFF;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            border: none;
            border-radius: 4px;
            color: white;
            font-size: 1em;
            cursor: pointer;
            margin-top: 10px;
        }

        .btn:hover {
            background-color: #0056b3;
        }

        .logo {
            width: 100px;
            margin-bottom: 20px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>

<body>

    <div class="header">
        <h1>Welcome to Shree Diagnostic Lab</h1>
        <p>Your trusted partner for accurate and timely diagnostics</p>
    </div>
    <div class="row">
        <div class="col-6 me-5 mt-4">

            <img class="rounded" src="https://img.freepik.com/premium-photo/concept-chemical-experiment-laboratory-apparatus-background-is-blue_410516-46366.jpg"
               height="510px" width="600px" alt="">

        </div>
        <div class="container col-6 mb-4" style="border-radius: 10px;background-color: slategray;color: white;">
            <img style="border-radius: 10px;"
                src="https://png.pngtree.com/element_our/sm/20180525/sm_95a18cc8dc7bd212c5154123e554d734.jpg"
                alt="Shree Diagnostic Lab Logo" class="logo">
                <p style="color: black;">{{msg}}</p>
            <h2>Login to Shree Diagnostic Lab</h2>
            <form id="login-form" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>
                <a href="/emailverify" style="color: white;">Reset Password</a>   /
                <a href="/register" style="color: white;">Register</a>
                <button type="submit" class="btn">Login</button>
            </form>
        </div><br>
    </div>
    <footer>
        <p>& copy; 2024 Shree Diagnostic Lab. All rights reserved.</p>
    </footer>
</body>
</html>
